<!DOCTYPE html>
<html lang="en">
    <style>
        form {
            margin: 0 auto;
            width:350px;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <title>Ride Sharing application</title>
    </head>
    <body>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-sm bg-dark">
            <h2 style="color:white;"><a href="{% url 'index' %}">Ride Sharing Application</a></h2>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
        <br><br><br>
        <form method="post">
        {% csrf_token %}
            <h4>Driver Package: </h4><br>
            <div class="form-check">
            <input type="radio" name="driverrate" id="driverrate" class="form-check-input" value="15" checked>
            <label class="form-check-label" for="driverrate">Normal(15/km)</label><br>
            </div>
            <div class="form-check">
            <input type="radio" name="driverrate"id="driverrate" class="form-check-input" value="18">
            <label class="form-check-label" for="driverrate">White Dressed(18/km)</label><br>
            </div>
            <div class="form-check">
            <input type="radio" name="driverrate" id="driverrate" class="form-check-input" value="25">
            <label class="form-check-label" for="driverrate">Chaffeaur(25/km)</label><br>
            </div><br>
            <h4>Driver's Language:</h4>
            <div class="form-check">
            <input type="radio" name="language" class="form-check-input" value="english" id="language" checked>
            <label class="form-check-label" for="language">English</label>
            </div>
            <div class="form-check">
            <input type="radio" name="language" class="form-check-input" value="hindi" id="language" >
            <label class="form-check-label" for="language">Hindi</label>
            </div>
           
            <br>
            <h4>Day Time </h4>
            <div class="form-check">
                <input type="radio" name="manufacturer"  id="manufacturer" class="form-check-input" value="audi" checked>
                <label class="form-check-label" for="manufacturer">Morning (6 AM TO 11 AM)</label>
            </div>
            <div class="form-check">
                <input type="radio" name="manufacturer" id="manufacturer" class="form-check-input" value="bmw" >
                <label class="form-check-label" for="manufacturer">Afternoon (12 PM TO 5 PM)</label>
            </div>
            <div class="form-check">
                <input type="radio" name="manufacturer" id="manufacturer" class="form-check-input" value="mercedes" >
                <label class="form-check-label" for="manufacturer">Evening (6 PM to 10 PM)</label>
            </div>
            <div class="form-check">
                <input type="radio" name="manufacturer" id="manufacturer" class="form-check-input" value="normal" >
                <label class="form-check-label" for="manufacturer">Night (After 10 PM)</label>
            </div>
            </div><br>
            <button type="submit" class="btn btn-primary">Book</button>
        </form>
    </body>
</html>
